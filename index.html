<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Authentication</title>
</head>


<body>
    <div class="container rounded">
        <div>
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form action="" class="form">
                <div class="form-content mb-1 pb-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <i class='bx bxs-check-circle'></i>
                    <i class='bx bxs-error-circle'></i>
                    <span>Error Message</span>
                </div>
                <div class="form-content mb-1 pb-1 ">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <i class='bx bxs-check-circle'></i>
                    <i class='bx bxs-error-circle'></i>
                    <span>Error Message</span>
                </div>
                <div class="form-content mb-1 pb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <i class='bx bxs-check-circle'></i>
                    <i class='bx bxs-error-circle'></i>
                    <span>Error Message</span>
                </div>
                <div class="form-content mb-1 pb-1">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Enter password">
                    <i class='bx bxs-check-circle'></i>
                    <i class='bx bxs-error-circle'></i>
                    <span>Error Message</span>
                </div>
                <div>
                    <input type="button" value="Login" class="submit-btn">
                </div>
            </form>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js"></script>

</html>
